    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;500;700&display=swap');
        
        body {
            font-family: 'Roboto Mono', monospace;

    <script>
        // DOM Elements
        const modeToggle = document.getElementById('modeToggle');
        const clockToggle = document.getElementById('clockToggle');
        const stopwatchDisplay = document.getElementById('stopwatchDisplay');
        const clockDisplay = document.getElementById('clockDisplay');
        
        // Stopwatch Elements
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        const resetBtn = document.getElementById('resetBtn');
        const lapBtn = document.getElementById('lapBtn');
        const stopwatchHrs = document.getElementById('stopwatchHrs');
        const stopwatchMins = document.getElementById('stopwatchMins');
        const stopwatchSecs = document.getElementById('stopwatchSecs');
        const stopwatchMs = document.getElementById('stopwatchMs');
        const lapTimes = document.getElementById('lapTimes');
        const lapList = document.getElementById('lapList');
        
        // Clock Elements
        const clockHrs = document.getElementById('clockHrs');
        const clockMins = document.getElementById('clockMins');
        const clockSecs = document.getElementById('clockSecs');
        const clockDate = document.getElementById('clockDate');
        const clockAmPm = document.getElementById('clockAmPm');
        
        // Variables
        let stopwatchInterval;
        let startTime;
        let elapsedTime = 0;
        let laps = [];
        let isRunning = false;
        
        // Initialize
        updateClock();
        setInterval(updateClock, 1000);
        
        // Event Listeners
        modeToggle.addEventListener('click', () => switchMode('stopwatch'));
        clockToggle.addEventListener('click', () => switchMode('clock'));
        startBtn.addEventListener('click', startStopwatch);
        stopBtn.addEventListener('click', stopStopwatch);
        resetBtn.addEventListener('click', resetStopwatch);
        lapBtn.addEventListener('click', recordLap);
        
        // Functions
        function switchMode(mode) {
            if (mode === 'stopwatch') {
                stopwatchDisplay.classList.remove('hidden');
                clockDisplay.classList.add('hidden');
                modeToggle.classList.add('active');
                clockToggle.classList.remove('active');
                
                // If stopwatch was running when switched to clock, show the lap button
                if (isRunning) {
                    lapBtn.classList.remove('hidden');
                }
            } else {
                stopwatchDisplay.classList.add('hidden');
                clockDisplay.classList.remove('hidden');
                modeToggle.classList.remove('active');
                clockToggle.classList.add('active');
                lapBtn.classList.add('hidden');
            }
        }
        
        function startStopwatch() {
            if (!isRunning) {
                startTime = Date.now() - elapsedTime;
                stopwatchInterval = setInterval(updateStopwatch, 10);
                isRunning = true;
                startBtn.classList.add('hidden');
                stopBtn.classList.remove('hidden');
                resetBtn.classList.remove('hidden');
                lapBtn.classList.remove('hidden');
            }
        }
        
        function stopStopwatch() {
            if (isRunning) {
                clearInterval(stopwatchInterval);
                elapsedTime = Date.now() - startTime;
                isRunning = false;
                startBtn.classList.remove('hidden');
                stopBtn.classList.add('hidden');
                lapBtn.classList.add('hidden');
            }
        }
        
        function resetStopwatch() {
            clearInterval(stopwatchInterval);
            stopwatchHrs.textContent = '00';
            stopwatchMins.textContent = '00';
            stopwatchSecs.textContent = '00';
            stopwatchMs.textContent = '00';
            elapsedTime = 0;
            laps = [];
            lapList.innerHTML = '';
            lapTimes.classList.add('hidden');
            isRunning = false;
            startBtn.classList.remove('hidden');
            stopBtn.classList.add('hidden');
            lapBtn.classList.add('hidden');
        }
        
        function recordLap() {
            if (isRunning) {
                const currentTime = Date.now() - startTime;
                const formattedTime = formatTime(currentTime);
                laps.push(formattedTime);
                
                const lapItem = document.createElement('div');
                lapItem.className = 'lap-item p-2 rounded';
                lapItem.innerHTML = `
                    <span class="text-gray-300">Lap ${laps.length}:</span>
                    <span class="font-mono ml-2">${formattedTime}</span>
                `;
                
                lapList.prepend(lapItem);
                lapTimes.classList.remove('hidden');
            }
        }
        
        function updateStopwatch() {
            const currentTime = Date.now();
            elapsedTime = currentTime - startTime;
            
            const time = formatTime(elapsedTime);
            stopwatchHrs.textContent = time.hours;
            stopwatchMins.textContent = time.minutes;
            stopwatchSecs.textContent = time.seconds;
            stopwatchMs.textContent = time.milliseconds;
        }
        
        function formatTime(time) {
            // Calculate hours, minutes, seconds, milliseconds
            const date = new Date(time);
            const hours = date.getUTCHours().toString().padStart(2, '0');
            const minutes = date.getUTCMinutes().toString().padStart(2, '0');
            const seconds = date.getUTCSeconds().toString().padStart(2, '0');
            const milliseconds = Math.floor(date.getUTCMilliseconds() / 10).toString().padStart(2, '0');
            
            return {
                hours,
                minutes,
                seconds,
                milliseconds,
                fullTime: `${hours}:${minutes}:${seconds}.${milliseconds}`
            };
        }
        
        function updateClock() {
            const now = new Date();
            const hours = now.getHours();
            const minutes = now.getMinutes().toString().padStart(2, '0');
            const seconds = now.getSeconds().toString().padStart(2, '0');
            
            // 12-hour format
            const ampm = hours >= 12 ? 'PM' : 'AM';
            const displayHours = hours % 12 || 12;
            
            clockHrs.textContent = displayHours.toString().padStart(2, '0');
            clockMins.textContent = minutes;
            clockSecs.textContent = seconds;
            clockAmPm.textContent = ampm;
            
            // Date display
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            clockDate.textContent = now.toLocaleDateString(undefined, options);
        }
    </script>
